project(':config-typesafe-jdk7').name = 'klutter-config-typesafe-jdk7'
project(':config-typesafe-jdk8').name = 'klutter-config-typesafe-jdk8'
project(':config-typesafe').name = 'klutter-config-typesafe'
project(':netflix-graph').name = 'klutter-netflix-graph'

project(':all-jdk6').name = 'klutter-all-jdk6'
