rootProject.name = "klutter"

include 'core',
        'core-jdk7',
        'core-jdk8',
        'core-jodatime',
        'aws',
        'aws-s3',
        'json-jackson',
        'json-jackson-jdk8',
        'config-typesafe',
        'config-typesafe-jdk6',
        'config-typesafe-jdk7',
        'config-typesafe-jdk8',
        'netflix-graph',
        'all-jdk6',
        'all-jdk7',
        'all-jdk8'

